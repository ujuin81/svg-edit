<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="menu">
        <button id="addButton">add</button>
      </div>
      <!-- <div id="modeButton">mode</div> -->
      <div id="editor">
        <img
          width="300"
          id="imageEditor"
          usemap="#001"
          src="https://ebankview.chunjae.co.kr/webdata/problem/1038/103876/question/_hcv_qn103876_1.GIF"
        />
        <svg
          id="svgTemplate"
          width="700"
          height="344.438"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          data-Id="df6afaea-a243-24d8-a36a-15803b8bee03"
          style="
            display: none;
            position: absolute;
            z-index: 1000;
            overflow: hidden;
            top: 41.7188px;
            left: 0px;
            border: 1px solid;
          "
        >
          <rect
            x="100"
            y="100"
            class="_shape_face"
            width="100"
            height="100"
            data-index="0"
            style="
              fill: rgb(255, 255, 255);
              fill-opacity: 0.2;
              stroke: red;
              stroke-width: 2px;
              cursor: move;
            "
            data-fill="rgb(255, 255, 255)"
            data-movable="true"
          ></rect>
          <rect
            class="_shape_vertex"
            data-index="0"
            x="24"
            y="108"
            width="7"
            height="7"
            data-direction="nw"
            style="
              fill: rgb(255, 255, 255);
              stroke: rgb(0, 0, 0);
              stroke-width: 2px;
              cursor: nw-resize;
            "
          ></rect>
        </svg>
      </div>
    </div>

    <!-- <script src="src/ImageMapEditor.js"></script> -->
